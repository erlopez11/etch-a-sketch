<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    </head>
    <body class="body_dark">
        <div class="clouds">
          <h1 class="font_dark">Etch-A-Sketch</h1>
          <div class="contents">
            <div class="decor_container container_dark">
              <div class="top_face">
                <div class="eye eye_dark"></div>
                <div class="eye eye_dark"></div>
              </div>
              <div class="smile"></div>
              <div class="grid_container grid_dark"></div>
              <div class="button_slider">
                <button class="button_dark" onclick="toggleDark()"><span class="material-symbols-outlined md-48 md-24 img_dark">
                  dark_mode</span>
                </button>
                <div class="slider_container">
                  <input type="range" min="1" max="64" value="20" class="slider slider_dark" id="dark_range">
                  <div class="value_container value_dark">
                    <p class="value font_reg font_dark">Grid Size: <span class="slider_value font_reg font_dark"></span></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
