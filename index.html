<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="clouds">
          <h1>Etch-A-Sketch</h1>
          <div class="contents">
            <div class="decor_container">
              <div class="top_face">
                <div class="eye"></div>
                <div class="eye"></div>
              </div>
              <div class="smile"></div>
              <div class="grid_container"></div>
              <div class="button_slider">
                <button><img src="./images/dark_mode.svg"></button>
                <div class="slider_container">
                  <input type="range" min="1" max="64" value="20" class="slider" id="grid_range">
                  <div class="value_container">
                    <p class="value">Grid Size: 20</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--<script src="script.js"></script>-->
    </body>
</html>
